<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numero"></input>
    <button onclick="verifica();">verifica</button>
    <script>
        function verifica(){
            let numero = document.getElementById("numero").value;
            if (numero == 1){
                alert('Janeiro é primeiro trimestre')
            } else if (numero == 2){
                alert('Fevereiro é primeiro trimestre')
            } else if (numero == 3){
                alert('Março é primeiro trimestre')
            } else if (numero == 4){
                alert('Abril é segundo trimestre')
            } else if (numero == 5){
                alert('Maio é segundo trimestre')
            } else if (numero == 6){
                alert('Junho é segundo trimestre')
            } else if (numero == 7){
                alert('Julho é terceiro trimestre')
            } else if (numero == 8){
                alert('Agosto é terceiro trimestre')
            } else if (numero == 9){
                alert('Setembro é terceiro trimestre')
            } else if (numero == 10){
                alert('Outubro é quarto trimestre')
            } else if (numero == 11){
                alert('Novembro é quarto trimestre')
            } else if (numero == 12){
                alert('Dezembro é quarto trimestre')
            } else {
                alert('Digite um número entre 1 e 12')
            }
        }
    </script>  
</body>
</html>
